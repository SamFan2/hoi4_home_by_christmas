l_english:
 POR_aftermath_of_the_revolution:0 "Aftermath of the Revolution"
 POR_aftermath_of_the_revolution_desc:0 "The revolution has ended in our favor. Now is the time to reform and rebuild the country."
 POR_the_monarchy_triumphant:0 "The Monarchy Triumphant"
 POR_the_monarchy_triumphant_desc:0 "The Monarchy has emerged victorious from the Portuguese Revolution."
 POR_the_new_republic:0 "The New Republic"
 POR_the_new_republic_desc:0 "The republicans have emerged victorious from the Portuguese Revolution, reforming the country into a republic."
 POR_european_focus:0 "European Focus"
 POR_european_focus_desc:0 "We should focus our attention on Europe, and pick a side for the inevitable great European war that is to come."
 POR_side_with_germany:0 "Side with Germany"
 POR_side_with_germany_desc:0 "Germany is clearly the best option for an ally to Portugal, and joining them in a war against France would give us an excellent opportunity to expand our African colonies."
 POR_side_with_france:0 "Side with France"
 POR_side_with_france_desc:0 "France would have a much easier time of invading Portugal than Germany would, and their relationship with our good friend Britain make them a clear target for an alliance. Perhaps with their help we could also take over German colonies in southeast Asia and southwest Africa."
 